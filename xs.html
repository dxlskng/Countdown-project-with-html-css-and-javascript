<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compte à rebours</title>
</head>
<body>
    <div class="info">
        <label for="heure">Heure</label>
        <input type="number" name="heure" placeholder="15" max="24" id="heure">
        <label for="minute">Minute</label>
        <input type="number" name="minute" placeholder="50" max="60" id="minute">
        <label for="seconde">Secondes</label>
        <input type="number" name="seconde" placeholder="15" max="60" id="seconde">
        <label for="jours">Jours</label>
        <input type="number" name="jours" placeholder="15" max="31" id="jours"> 
        <label for="mois">Mois</label>
        <input type="number" name="mois" placeholder="15" max="12" id="mois">
        <label for="annee">Années</label>
        <input type="number" name="annee" placeholder="15" max="60" id="annee" >
        <input type="button" value="Lancer" onclick="compte_a_rebours()" id="send">   
        <p id="response"></p>            
    </div>
    <div id="compte_a_rebours">
        <noscript>Activer Votre javascript</noscript>
    </div>
    <script type="text/javascript">
        var lancer = document.getElementById('send')
        lancer.addEventListener("onclick",compte_a_rebours)
        function compte_a_rebours()
        {
            var heure = document.getElementById('heure').value;
            var minute = document.getElementById('minute').value;
            var seconde = document.getElementById('seconde').value;
            var jours = document.getElementById('jours').value;
            var mois = document.getElementById('mois').value;
            var annee = document.getElementById('annee').value;
            var date_actuelle = new Date();
            var date_evenement = new Date(annee,mois-1,jours,heure,minute,seconde,0);
            var total_secondes = (date_evenement - date_actuelle) /1000;
            var prefixe = "COMPTE A REBOURD";
            if (total_secondes < 0)
                {
                    prefixe = " Terminé :-";
                    total_secondes = Math.abs(total_secondes); // On ne garde que la valeur absolue
                }

            if (total_secondes > 0)
                {
                    var jours = Math.floor(total_secondes / (60 * 60 * 24));
                    var heures = Math.floor((total_secondes - (jours * 60 * 60 * 24)) / (60 * 60));
                    minutes = Math.floor((total_secondes - ((jours * 60 * 60 * 24 + heures * 60 * 60))) / 60);
                    secondes = Math.floor(total_secondes - ((jours * 60 * 60 * 24 + heures * 60 * 60 + minutes * 60)));

                    var et = "et";
                    var mot_jour = "jours,";
                    var mot_heure = "heures,";
                    var mot_minute = "minutes,";
                    var mot_seconde = "secondes";

            if (jours == 0)
                {
                    jours = '';
                    mot_jour = '';
                }
            else if (jours == 1)
                {
                    mot_jour = "jour,";
                }

            if (heures == 0)
                {
                    heures = '';
                    mot_heure = '';
                }
            else if (heures == 1)
                {
                    mot_heure = "heure,";
                }

            if (minutes == 0)
                {
                    minutes = '';
                    mot_minute = '';
                }
            else if (minutes == 1)
                {
                    mot_minute = "minute,";
                }

            if (secondes == 0)
                {
                    secondes = '';
                    mot_seconde = '';
                    et = '';
                }
            else if (secondes == 1)
                {
                    mot_seconde = "seconde";
                }

            if (minutes == 0 && heures == 0 && jours == 0)
                {
                    et = "";
                }
           document.getElementById('response').innerHTML= prefixe + jours + ' ' + mot_jour + ' ' + heures + ' ' + mot_heure + ' ' + minutes + ' ' + mot_minute + ' ' + et + ' ' + secondes + ' ' + mot_seconde;
        }
            else
                {
                    compte_a_rebours.innerHTML = 'Compte à rebours terminé.';

                }

            setTimeout("compte_a_rebours();", 1000);
        }
</script>
</body>
</html>
